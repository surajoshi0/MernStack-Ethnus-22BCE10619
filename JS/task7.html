<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #trainContainer {
            position: relative;
            width: 500px;
            height: 200px;
            overflow: hidden;
        }
        #train {
            position: absolute;
            left: -150px;
            transition: left 0.05s linear;
        }
        .smoke {
            position: absolute;
            background-color: rgba(150, 150, 150, 0.7);
            border-radius: 50%;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="trainContainer">
        <img id="train" src="/api/placeholder/300/150" alt="Train">
    </div>
    <div>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </div>

    <script>
        const train = document.getElementById('train');
        const container = document.getElementById('trainContainer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        let animationId;
        let smokeAnimations = [];
        let isMoving = false;

        function createSmoke() {
            const smoke = document.createElement('div');
            smoke.classList.add('smoke');
            
            // Random smoke properties
            const size = Math.random() * 20 + 10;
            smoke.style.width = `${size}px`;
            smoke.style.height = `${size}px`;
            
            // Position smoke near train's chimney
            smoke.style.left = `${train.offsetLeft + 50}px`;
            smoke.style.top = `${train.offsetTop - 20}px`;
            
            container.appendChild(smoke);

            // Animate smoke
            let smokeTop = train.offsetTop - 20;
            let smokeLeft = train.offsetLeft + 50;
            let opacity = 1;

            const smokeAnimation = setInterval(() => {
                smokeTop -= 2;
                smokeLeft += Math.random() * 2 - 1;
                opacity -= 0.02;

                smoke.style.top = `${smokeTop}px`;
                smoke.style.left = `${smokeLeft}px`;
                smoke.style.opacity = opacity;

                if (opacity <= 0) {
                    clearInterval(smokeAnimation);
                    container.removeChild(smoke);
                }
            }, 50);

            smokeAnimations.push(smokeAnimation);
        }

        function animateTrain() {
            // Move train
            let position = train.offsetLeft;
            
            animationId = setInterval(() => {
                position += 5;
                
                // Reset train position when it goes off-screen
                if (position > container.offsetWidth) {
                    position = -train.offsetWidth;
                }
                
                train.style.left = `${position}px`;
                
                // Create occasional smoke
                if (Math.random() < 0.3) {
                    createSmoke();
                }
            }, 50);

            isMoving = true;
        }

        function stopTrain() {
            if (animationId) {
                clearInterval(animationId);
            }
            
            // Clear smoke animations
            smokeAnimations.forEach(clearInterval);
            smokeAnimations = [];

            isMoving = false;
        }

        startBtn.addEventListener('click', () => {
            if (!isMoving) {
                animateTrain();
            }
        });

        stopBtn.addEventListener('click', stopTrain);

        // Initial setup
        train.style.left = '-150px';
    </script>
</body>
</html>
