<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication and Division Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            margin-right: 10px;
            padding: 8px 15px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Multiplication and Division Calculator</h2>
    <form id="calculatorForm">
        <label for="firstNumber">1st Number:</label>
        <input type="number" id="firstNumber" required>
        
        <label for="secondNumber">2nd Number:</label>
        <input type="number" id="secondNumber" required>
        
        <div>
            <button type="button" onclick="calculate('multiply')">Multiply</button>
            <button type="button" onclick="calculate('divide')">Divide</button>
        </div>
    </form>

    <div id="result">The Result Is: </div>

    <script>
        function calculate(operation) {
            // Get input values
            const firstNum = parseFloat(document.getElementById('firstNumber').value);
            const secondNum = parseFloat(document.getElementById('secondNumber').value);
            let result;

            // Perform calculation based on operation
            switch(operation) {
                case 'multiply':
                    result = firstNum * secondNum;
                    break;
                case 'divide':
                    // Check for division by zero
                    if (secondNum === 0) {
                        result = "Cannot divide by zero";
                    } else {
                        result = firstNum / secondNum;
                    }
                    break;
            }

            // Display result
            document.getElementById('result').textContent = `The Result Is: ${result}`;
        }
    </script>
</body>
</html>
